<html>
    <head>
        <title>Login page</title>
    </head>
    <body>
        <h1>Simple Login Page</h1>
        <form name="login">
            Username<input type="text" name="userid"/>
            Password<input type="password" name="pswrd"/>
            <input type="button" onclick="check(this.form)" value="Login"/>
            <input type="reset" value="Cancel"/>
        </form>
        <script language="javascript">
            function pasuser(form) {
              // Username = lifeisgood, password = lifeisbad
              if (form.id.value=="lifeisgood") {
                if (form.pass.value=="lifeisbad") {
                  location="youHaveLoggedIn.html"
                }
                else {
                  alert("Invalid Password")
                }
              }
              else {
                  alert("Invalid UserID")
              }
            }
          </script>

          <center>
                <table bgcolor="white" cellpadding="12" border="1">
                <tr><td colspan="2"><center><h1><i><b>Login
                Area</b></i></h1></center></td></tr>
                <tr><td><h1><i><b>UserID:</b></i></h1></td><td><form name="login"><input
                name="id" type="text"></td></tr>
                <tr><td><h1><i><b>Password:</b></i></h1></td><td><input name="pass"
                type="password"></td></tr>
                <tr><td><center><input type="button" value="Login"
                onClick="pasuser(this.form)"></center></td><td><center><br><input
                type="Reset"></form></td></tr></table>
          </center>
      </body>
</html>
